<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Chat - Royal Reservations Caribbean Islands</title>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Questrial');

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <body>
            <div class="chat-container">
           <div class="header-chat-base">
                        <img class="w-75" src="http://www.betaroyal.oh.marketing/img/logo-royalreservations-min.png" alt="Royal Reservations Online Chat">
                </div>
            <form name="cicVals" action="Start.html" id="signupForm" method="get">
                     <div class="input-box">
					     <label for="email">*Name:</label>
					     <input id="name" name="chatUsername" type="text" required="">
                    </div> 
                    <div class="input-box">
                        <label for="email">*Email</label>
                        <input id="email" name="chatEmail" type="email" required="">
                    </div> 
                  
					<div class="input-box">
                    <label for="email">Phone Number</label>
                         <input id="phone" name="chatTelephone" type="text">
                    </div> 

                    <div class="input-box combo-box">
                            <label for="resort">Department</label>
                            <div class="select">
                                <label>Reservations</label><input type="radio" id="radioDestination" name="target" value="Chat_Caribbean_Destinations"  checked=""> 
                                <label> Customer Service</label><input type="radio" id="radioCustom" name="target" value="Chat_Customer_Service"> 
                               
                            
                           
                            </div>
                             
                    </div> 
                
		
                   
					<div class="input-box combo-box">
                        <label for="email">Please send us your question</label>
                        <textarea name="chatDescription" rows="5" cols="60" placeholder=""></textarea>
                    </div> 
                    <div class="input-button">
                         <input id="btn-chat-now" name="btn-chat" type="submit" value="CHAT NOW">
                    </div> 
                    <input type="hidden" name="language" value="English">
               
                <div class="privacy-box">
                 <a href="https://royalreservations.com/resort-policies " target="_blank">Privacy Policy</a>
                </div>
                    
             </form>
            </div>
            
       
      <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script> 
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
     <script>
      
  $(function() {
    
  var form = document.getElementById('signupForm');
      
    
  // Initialize form validation on the registration form.
  // It has the name attribute "registration"
    $.validator.addMethod("customemail", 
    function(value, element) {
        return /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*\w+([-.]\w+)*$/.test(value);
    }, 
    "Your Email field is in the wrong format, please verify it."
);
 // configure your validation

  $("#signupForm").validate({
    // Specify validation rules
      
    rules: {
      chatEmail: {
        required: {
                                depends:function(){
                                    $(this).val($.trim($(this).val()));
                                    return true;
                                }   
                            },
        customemail: true
      },
      chatUsername: {
        required: true
     
          
      }
    },
    // Specify validation error messages
    messages: {
      chatUsername:"Please enter your name.",
      chatEmail:{
        required:"Please enter your email.",
        email:"Your Email field is in the wrong format, please verify it."
      }
     
     
    },
    // Make sure the form is submitted to the destination defined
    // in the "action" attribute of the form when valid
    submitHandler: function(form) {
        gtag('event', 'chat_now', {
            'event_label':'Chat Area Caribe En',
            'event_category':'RoyalReservations',
            'value':0,
            'event_callback': function() {
                form.submit();
            }
        });
      
    }
  });
});
        </script>

</html>
