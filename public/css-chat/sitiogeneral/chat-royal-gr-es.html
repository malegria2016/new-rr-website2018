                    </div> 
                    <div class="input-box">
                        <label for="email">*Correo Electrónico:</label>
                        <input id="email" name="chatEmail" type="email" required="" >

					<div class="input-box">

                         <input id="phone" name="chatTelephone" type="text">
                    </div> 
                


                    <div class="input-box combo-box">
                            <label for="resort">Departamento</label>
                                <div class="select">
                                    <label>Reservaciones</label><input type="radio" id="radioDestination" name="target" value="Chat_Grand_Residences" checked>

                                </div>
                             
                    </div> 
                    
					
					<div class="input-box combo-box">

                        <textarea name="chatDescription" rows="5" cols="60" placeholder=""></textarea>
                    </div> 
                    <div class="input-button">
                         <input id="btn-chat-now" name="btn-chat" type="submit" value="INICIAR CHAT">
                    </div> 
                    <input type="hidden" name="language" value="Spanish">
               
                <div class="privacy-box">

                </div>
                    
             </form>

           <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
        <script>
      
  $(function() {
      
var form = document.getElementById('signupForm');
    
      
$.validator.addMethod("customemail", 
    function(value, element) {
        return /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*\w+([-.]\w+)*$/.test(value);
    }, 
    "El formato de tu correo electrónico no es correcto, por favor verifícalo."
);
    
// Inicio de la promesa de la validacion-------------------------------
    let chatPromise = new Promise((resolve, reject) => {    
      
  $("#signupForm").validate({
    // Specify validation rules
      
    rules: {
      chatEmail: {
        required: {
                                depends:function(){
                                    $(this).val($.trim($(this).val()));
                                    return true;
                                }   
                            },
        customemail: true
      },
      chatUsername: {
        required: true
     
          
      }
    },
    // Specify validation error messages
    messages: {
      chatUsername:"Por favor ingresa tu nombre.",
      chatEmail:{
        required:"Por favor ingresa tu correo electrónico.",
        email:"El formato de tu correo electrónico no es correcto, por favor verifícalo."
      }
     
    },
    // Make sure the form is submitted to the destination defined
    // in the "action" attribute of the form when valid
    submitHandler: function(form) {
          gtag('event', 'iniciar_chat', {
            'event_label':'Chat Area GR Es',
            'event_category':'RoyalReservations',
            'value':0,
            'event_callback': function() {
                form.submit(); 
            }
        });
    }
  });
        
});
        </script>
