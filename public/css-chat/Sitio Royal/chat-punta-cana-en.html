<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <title>Chat</title>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Questrial');
        </style>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
         <link href="chat-style.css" rel="stylesheet">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </head>
    <body>
            <div class="chat-container">
                 <div class="header-chat-base">
                        <img class="w-75" src="http://www.betaroyal.oh.marketing/img/logo-royalreservations-min.png" alt="Royal Reservations Online Chat">
                </div>
            <form name="signupForm" id="signupForm" method="get">
                     <div class="input-box">
					     <label for="email">*Name:</label>
					     <input id="name" name="chatUsername" type="text" required=""  oninvalid="this.setCustomValidity('
complete this field')">
                    </div> 
                    <div class="input-box">
                        <label for="email">*Email</label>
                        <input id="email" name="chatEmail" type="text" required="" oninvalid="this.setCustomValidity('
complete this field')">
                    </div> 
                  
					<div class="input-box">
                    <label for="email">Phone Number</label>
                        <input id="email" name="chatTelephone" type="text" oninvalid="this.setCustomValidity('
complete this field')">
                    </div> 
                
					<div class="input-box combo-box">
                        <label for="resort">*Resorts or Customer Service</label>
                        <div class="select">
                             <select size="1" name="target" >
                                <option value="0" selected="">Select an area</option>
                                <option value="Chat_Customer_Service">Customer Service</option>
                                <option value="Chat_AlSol_Caribbean">Punta Cana</option>
                            </select>
                        </div>
                         
                    </div> 
                   
					<div class="input-box combo-box">
                        <label for="email">Please send us your question</label>
                        <textarea name="chatDescription" required rows="5" cols="60" placeholder="Cual es su pregunta?" oninvalid="this.setCustomValidity('
complete this field')"></textarea>
                    </div> 
                    <div class="input-button">
                         <input id="btn-chat-now" name="btn-chat" type="submit" value="CHAT NOW">
                    </div> 
                    <input type="hidden" name="language" value="English">
               
                <div class="privacy-box">
                <a href="https://royalreservations.com/resort-policies " target="_blank">Privacy Policy</a>
           
                </div>
                    
             </form>
            </div>
            
       
       <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script> 
    </body>
    
</html>
